<!doctype html><html lang="en"><head><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="../css/about.min.css" media="all"></head><body><header></header><main><figure><img src="../assets/icon/icon.png" width="128" height="128" alt=""></figure><h1><span id="productName"></span> <span id="version"></span></h1><p id="description"></p></main><footer><table><tfoot><tr><td colspan="2"><button id="info" role="button">more info</button></td></tr></tfoot><tbody><tr><th>Author:</th><td id="author"></td></tr><tr><th>License</th><td id="license"></td></tr></tbody></table></footer><script>window.$ = window.jQuery = require( 'jquery' )
		const shell = require('electron')
				
		$.getJSON('../../package.json', function(json) {
			
			var packageData = json
			
			$('#productName').html( packageData['productName'] )
			$('#version').html( 'v ' + packageData['version'] )
			$('#description').html( packageData['description'] )
			$('#author').html( packageData['author']['name'] )
			$('#license').html( packageData['license'] )
			
			$('#info').click(function() {
				
				require('electron').shell.openExternal( packageData['homepage'] )
			})
		})</script></body></html>
