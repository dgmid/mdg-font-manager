<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MDG Font Manager</title>
	<link rel="stylesheet" type="text/css" href="../css/app.min.css" media="all">
</head>
<body>
	
	<header>
		<h1>MDG Font Manager</h1>
		
		<div class="tab">
			<div class="active-tab">
				<h2>Active Fonts <span id="active-total"></span></h2>
				<a id="active-menu" href="#" tabindex="3"></a>
				<span id="active-count"></span>
			</div>
		</div>
		
		<div class="tab">
			<div class="disabled-tab">
				<h2>Disabled Fonts <span id="disabled-total"></span></h2>
				<a id="disabled-menu" href="#" tabindex="4"></a>
				<span id="disabled-count"></span>
			</div>
		</div>
	</header>

	<main>
		<div id="left-panel">
			<ul id="active-list"></ul>
		</div>
		
		<div id="right-panel">
			<ul id="disabled-list"></ul>
		</div>
	</main>
	
	<footer>
		<input id="search" placeholder="search" tabindex="1" />
		<button type="button" id="update-all" tabindex="2" disabled>Update Font Lists</button>
	</footer>
	
	<div id="overlay"></div>
	
	<script>
		require( '../js/app.min' )
	</script>
	</body>
</html>
